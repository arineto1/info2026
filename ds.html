<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento de Sistemas</title>
    <!-- Fontes Tecnológicas: Rajdhani (Títulos) e Roboto (Texto) -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Mantendo as mesmas cores suaves */
            --bg-gradient: linear-gradient(135deg, #fdfbf7 0%, #eef2f3 100%);
            --text-primary: #4a5568;
            --card-bg: rgba(255, 255, 255, 0.85);
            
            --accent-1: #78a3c9; /* Azul/Turquesa suave */
            --accent-2: #d4af37; /* Dourado suave */
            --border-tech: rgba(120, 163, 201, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Fundo Tecnológico (Grid) --- */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(var(--border-tech) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-tech) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: grid-move 20s linear infinite;
            opacity: 0.4;
            pointer-events: none;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        /* --- Elementos Flutuantes (Dados) --- */
        .tech-particle {
            position: absolute;
            background: transparent;
            border: 1px solid var(--accent-1);
            width: 20px;
            height: 20px;
            opacity: 0.3;
            animation: float-tech 8s linear infinite;
        }

        @keyframes float-tech {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- Header --- */
        .system-header {
            text-align: center;
            margin-bottom: 4rem;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #2d3748;
            position: relative;
            display: inline-block;
        }

        /* Detalhe tecnológico no título */
        h1::before, h1::after {
            content: '';
            position: absolute;
            height: 2px;
            width: 50px;
            background: var(--accent-1);
            top: 50%;
        }
        h1::before { left: -70px; }
        h1::after { right: -70px; }

        .subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--accent-1);
            text-transform: uppercase;
        }

        /* --- Container --- */
        .container {
            display: flex;
            gap: 4rem;
            z-index: 2;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* --- Cards (Estilo Painel HUD) --- */
        .tech-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 320px;
            padding: 3rem 2rem;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(120, 163, 201, 0.15);
            transition: all 0.4s ease;
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            ); /* Cantos cortados estilo Sci-Fi */
        }

        /* Linha superior colorida */
        .tech-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 4px;
            background: var(--accent-1);
            transition: all 0.3s;
        }

        .year-2.tech-card::before {
            background: var(--accent-2);
        }

        .tech-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(120, 163, 201, 0.3);
            background: #fff;
        }

        /* Ícones e Texto */
        .icon-box {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .icon-display {
            font-size: 3.5rem;
            color: var(--text-primary);
            z-index: 2;
            position: relative;
            transition: color 0.3s;
        }

        /* Círculo tecnológico atrás do ícone */
        .icon-bg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            border: 1px dashed var(--accent-1);
            border-radius: 50%;
            animation: spin 10s linear infinite;
            opacity: 0.5;
        }

        .year-2 .icon-bg { border-color: var(--accent-2); }
        .year-2 .icon-display { color: var(--text-primary); }

        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        h2 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #2d3748;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Botão Acessar */
        .btn-tech {
            display: inline-block;
            padding: 0.8rem 3rem;
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--accent-1);
            text-decoration: none;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .year-2 .btn-tech { border-color: var(--accent-2); }

        .btn-tech:hover {
            background: var(--accent-1);
            color: #fff;
            box-shadow: 0 0 15px var(--accent-1);
        }

        .year-2 .btn-tech:hover {
            background: var(--accent-2);
            box-shadow: 0 0 15px var(--accent-2);
        }

        /* Decoração de canto no card */
        .corner-deco {
            position: absolute;
            bottom: 5px; right: 5px;
            font-size: 0.7rem;
            font-family: monospace;
            color: #aaa;
            opacity: 0.5;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container { flex-direction: column; gap: 2rem; }
            h1 { font-size: 2.5rem; }
            h1::before, h1::after { display: none; }
        }
    </style>
</head>
<body>

    <div id="tech-particles"></div>

    <div class="system-header">
        <h1>Dev. Sistemas</h1>
        <div class="subtitle">Interface de Acesso Acadêmico v2.0</div>
    </div>

    <div class="container">
        
        <!-- CARD 1º ANO -->
        <div class="tech-card year-1">
            <div class="icon-box">
                <div class="icon-bg"></div>
                <i class="fas fa-laptop-code icon-display"></i> <!-- Ícone Laptop/Código -->
            </div>
            <h2>1º Ano</h2>
            <a href="1ds/programacaoweb1.html" class="btn-tech" onclick="alert('Inicializando ambiente do 1º Ano...')">Acessar</a>
            <div class="corner-deco">SYS.INIT_01</div>
        </div>

        <!-- CARD 2º ANO -->
        <div class="tech-card year-2">
            <div class="icon-box">
                <div class="icon-bg"></div>
                <i class="fas fa-network-wired icon-display"></i> <!-- Ícone Rede -->
            </div>
            <h2>2º Ano</h2>
            <a href="2ds/desenvovimentosistemas.html" class="btn-tech" onclick="alert('Inicializando ambiente do 2º Ano...')">Acessar</a>
            <div class="corner-deco">SYS.INIT_02</div>
        </div>

    </div>

    <script>
        // Gerador de Partículas Tecnológicas (Quadrados flutuantes)
        function createTechParticles() {
            const container = document.getElementById('tech-particles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('tech-particle');
                
                // Posição aleatória
                particle.style.left = Math.random() * 100 + 'vw';
                
                // Tamanho aleatório
                const size = Math.random() * 20 + 10;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Aleatoriedade na cor da borda (Azul ou Dourado)
                if (Math.random() > 0.5) {
                    particle.style.borderColor = 'var(--accent-2)';
                }

                // Duração
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particle.style.animationDelay = (Math.random() * 5) + 's';

                container.appendChild(particle);
            }
        }

        window.onload = createTechParticles;
    </script>
</body>
</html>
